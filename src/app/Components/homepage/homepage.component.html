<div class="container">
  <div class="form-group">
    <button class="btn btn-success" (click)="getRepos()">Get Data</button>
  </div>
  <table class="table table-dark" *ngIf="repo">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Html Url</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let repo of repo">
        <td>{{ repo.id }}</td>
        <td>{{ repo.name }}</td>
        <td>
          <a href="{{ repo.html_url }}" target="_blank">{{ repo.html_url }}</a>
        </td>
        <td>{{ repo.description }}</td>
      </tr>
    </tbody>
  </table>
